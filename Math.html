<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Arithmetic</title>
    </head>
    <body>
        <div class="heading">
            <h1 class="headingH1">Math with Java Script!</h1>
            <p class="explination">Enter two numbers and select the operation to see the answer!</p>
        </div>
        <div class="matherParent">
            <h1 contenteditable="true" id="num1">0</h1>
            <div class="operations">
                <button>+</button>
                <button>x</button>
                <button>-</button>
                <button>/</button>
            </div>
            <h1 contenteditable="true"id="num2">0</h1>
            <h1 class="equals">=</h1>
            <h1 id="output">0</h1>
        </div> 
    </body>
    <script src="math.js"></script>
</html>
